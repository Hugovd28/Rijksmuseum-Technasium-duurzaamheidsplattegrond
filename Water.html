<html>
  <head>
    <style>
        .rounded-button {
          background: #0000cd;
        }
        .rounded-button:hover {
          background:#4169e1;
        }
        h1 {
          color:#0000cd;
        }
    </style>
    <html lang="en" dir="ltr">
    <link rel="stylesheet" href="Styles.css">
      <body  style="background-image:Duurzaamheidsoverzicht kaal.jpg;">
      </head>
      <body>
        <h1>Water</h1>
      <div>
        <a class="rounded-button" href="index.html">
          <ion-icon name="home-outline" size="large"></ion-icon>
        </a>
        <img class=duurzaamheidsoverzicht id=duurzaamheidsoverzicht src="duurzaamheidsoverzicht kaal.jpg" alt="Duurzaamheidsoverzicht Rijksmuseum" style="opacity:0.2">
        <a class="Tekstvak">
          <p>Hallo allemaal</p>
        </a>
          <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load("current", {packages:['corechart']});
          google.charts.setOnLoadCallback(drawChart);
          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ["Jaar", "liter", { role: "style" } ],
              ["2018", 33204000, "#00008b"],
              ["2019", 33940000, "#0000cd"],
              ["2020", 20703000, "#4169e1"],
              ["2021", 0, "#1e90ff"],
              ["2022", 0, "#87cefa"],

            ]);

            var view = new google.visualization.DataView(data);
            view.setColumns([0, 1,
                             { calc: "stringify",
                               sourceColumn: 1,
                               type: "string",
                               role: "annotation" },
                             2]);

            var options = {
              title: "Jaarlijks waterverbruik in liter",
              bar: {groupWidth: "95%"},
              legend: { position: "none" },
            };
            var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
            chart.draw(view, options);
        }
        </script>
      <div id="columnchart_values" style="position: absolute; height: 76.78%; width: 59%; top: 23.22%; left: 40%;opacity:0.8;"></div>
      </body>
</html>
