<html>

      <body>

        src="duurzaamheidsoverzicht.jpg" alt="Duurzaamheidsoverzicht Rijksmuseum" style="opacity:0.2">

      <div>
        <a class="Tekstvak">
          <p>Hallo allemaal</p>
      </a>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ["Task", "kW",],
          ["Verlichting", 2,],
          ["Temperatuurregeling", 2, ],
          ["Transporatie", 2, ],
          ["Overige", 2, ],
        ]);
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, {
          colors: ['#ffc40c', '#f4ca16', '#f0e130', '#ffe135','#fefe22'],  title: 'Energieverbruik 2022 in kWh'
        });
      }
    </script>
  </head>
    <div id="piechart" style="width: 59%; height: 37.5%;position: absolute;top: 23.22%;left: 40%;opacity:0.8;" ></div>
  <div class="columchart_values">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
  google.charts.load("current", {packages:['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ["Jaar", "kWh",{ role: "style" } ],
      ["2018", 7085406, "#ffc40c"],
      ["2019", 6993619, "#f4ca16"],
      ["2020", 6295553, "#ffe135"],
      ["2021", 0, "#f0e130"],
      ["2022", 0, "#fefe22"],
    ]);
    var view = new google.visualization.DataView(data);
    view.setColumns([0, 1,
                     { calc: "stringify",
                       sourceColumn: 1,
                       type: "string",
                       role: "annotation" },
                     2]);
    var options = {
      title: "Jaarlijks energieverbruik in kWh",
      bar: {groupWidth: "95%"},
      legend: { position: "none" },
    };
    var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
    chart.draw(view, options);
  }
  </script>
  <div id="columnchart_values" style="position: absolute;height: 39.28%; width: 59%;top: 60.72%;left: 40%;opacity:0.8;"></div>
