    <html lang="en" dir="ltr">

      <h1>Transportatie</h1>
      <body>
      <div>
        <a class="rounded-button" href="index.html">
          <ion-icon name="home-outline" size="large"></ion-icon>
        </a>
        <img class= duurzaamheidsoverzicht id=duurzaamheidsoverzicht src="duurzaamheidsoverzicht.jpg" alt="Duurzaamheidsoverzicht Rijksmuseum" style="opacity:0.2">
        <a class="Tekstvak">
          <p>Hallo allemaal</p>
      </a>
          <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load("current", {packages:['corechart']});
          google.charts.setOnLoadCallback(drawChart);
          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ["Jaar", "km", { role: "style" } ],
              ["2018", 1044701, "#696969"],
              ["2019", 398846, "#848482"],
              ["2020", 285053, "#838996"],
              ["2021", 0, "#989898"],
              ["2022", 0, "#bfc1c2"],

            ]);

            var view = new google.visualization.DataView(data);
            view.setColumns([0, 1,
                             { calc: "stringify",
                               sourceColumn: 1,
                               type: "string",
                               role: "annotation" },
                             2]);

            var options = {
              title: "Jaarlijks afgelegde afstand van bedrijfsvluchten in km",
              bar: {groupWidth: "95%"},
              legend: { position: "none" },
            };
            var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
            chart.draw(view, options);
        }
        </script>
      <div id="columnchart_values" style="position: absolute; height: 76.78%; width: 59%; top: 23.22%; left: 40%;opacity:0.8;"></div>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      </body>
</html>
